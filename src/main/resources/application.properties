##Server config
server.port=8080
server.context-path=/speechrec

##DB config
## Database config
spring.datasource.url=jdbc:mysql://localhost/speech_rec_db
spring.datasource.username=tester
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database = MYSQL
spring.jpa.show-sql = true

# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=50

# Validate the connection before borrowing it from the pool.
spring.datasource.tomcat.test-on-borrow=true

# Loggers may be assigned levels. The set of possible levels, that is:
# TRACE, DEBUG, INFO, WARN, ERROR and FATAL
#
log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} [${hostname}%-5.5t] %-5p %X{sessionId} (%F:%L) - %m%n

